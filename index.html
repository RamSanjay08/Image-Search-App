<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Search App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
  <link rel="icon" href="./assests/crocodile.png">
    <!--^ font-awesome-link-starts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--^ font-awesome-link-ends -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form id="search-box" onsubmit="return getImages(event)">
    <input type="text" id="input-box" placeholder="Search your Image">
    <button id="search-button" >Search</button>
  </form>

  <div id="search-results">
  </div>

  <img src="./assests/404.gif" alt="image not found" id="not-found">
  <!--^ Show-More -->
  <button id="show-more-button">Show More</button>

  <footer>
      <h3>Designed By Ram Sanjay</h3>
  </footer>



<script src="./app.js"></script>
</body>
</html>
